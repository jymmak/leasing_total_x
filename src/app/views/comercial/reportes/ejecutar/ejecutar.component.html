<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="reportes">
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <div class="ibox-title" style="box-shadow: 0px 3px 6px #0000002e;">
            <div class="row">


              <div class="col-md-4 offset-sm-4 d-inline-block mt-5">

                <label>Reporte</label>
                <select select2 theme="FondoRosado" required>
                  <option></option>
                  <option *ngFor="let  item of Reportes" [value]="item.id">{{item.text}}</option>
                </select>
              </div>


            </div>



          </div>
          <div class="ibox-content">
            <div class="related-news">

              <div class="row m-2 pb-3" style="border-bottom: solid 2px #00001630;">
                <div class="col-md-4">
                  <div class="col-md-12  ">

                    <label>Cliente</label>
                    <select select2 theme="FondoRosado" required>
                      <option></option>
                      <option *ngFor="let  item of cliente" [value]="item.id">{{item.text}}</option>
                    </select>
                  </div>
                  <div class="col-md-12  mt-2">

                    <label>Ejecutivo</label>
                    <select select2 theme="FondoRosado" required>
                      <option></option>
                      <option *ngFor="let  item of ejecutivo" [value]="item.id">{{item.text}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="col-md-12  ">

                    <label>Fecha de Emisi贸n</label>
                    <input rangedatepicker type="text" [(ngModel)]="fechaEmision" name="datetimes" (onSelect)="fechaEmision = $event.start + ' - ' + $event.end"
                      class="icon-calendario btn-rounded  _input pinky " placeholder="Desde - Hasta" style="width: 105%;" />

                  </div>
                  <div class="col-md-12  mt-2">

                    <label>Estado</label>
                    <select select2 theme="FondoRosado" required>
                      <option></option>
                      <option *ngFor="let  item of Reportes" [value]="item.id">{{item.text}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="col-md-12  ">

                    <label>VAF</label>
                    <input rangedatepicker type="text" [(ngModel)]="vaf" name="datetimes" (onSelect)="vaf = $event.start + ' - ' + $event.end"
                      class="icon-calendario btn-rounded  _input pinky " placeholder="Desde - Hasta" style="width: 105%;" />
                    
                  </div>

                </div>


              </div>

              <div class=" col-md-12 mt-5 pt-5 " *ngIf="ejecutar1">
                <div class="actions text-right mt-5">
                  <button (click)="tableReporte()" class="btn btn-primary">
                    Ejecutar
                  </button>
                </div>
              </div>


              <div class="row m-2 pb-3" *ngIf="activeTableReporte">

                <div class="table-responsive">
                  <table class="table table-striped  table-hover " id="tableCotizacion">
                    <thead>
                      <tr>
                        <th style=" width: 12%;">Cotizaci贸n</th>
                        <th style=" width: 15%;">Cliente</th>
                        <th style=" width: 15%;">Fecha de Emisi贸n </th>
                        <th style=" width: 15%;">VAF </th>
                        <th style=" width: 12%;">Ejecutivo </th>
                        <th style=" width: 12%;">Estado</th>



                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of lstaReportes">
                        <td style=" width: 12%;">{{item.Cotizacion}}</td>
                        <td style=" width: 15%;">{{item.Cliente}}</td>
                        <td style=" width: 15%;">{{item.FechaEmision}}</td>
                        <td style=" width: 15%;">{{item.VAF}}</td>
                        <td style=" width: 12%;">{{item.Ejecutivo}}</td>
                        <td style=" width: 12%;">{{item.Estado}}</td>


                      </tr>
                    </tbody>
                  </table>
                </div>


                <div class=" col-md-12 mt-5 pt-5 ">
                  <div class="actions text-right mt-5">

                    <button (click)="atras()" class="btn btn-secondary mr-3">

                      Cancelar
                    </button>
                    <button (click)="Exportar()" class="btn btn-primary">
                      Exportar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
