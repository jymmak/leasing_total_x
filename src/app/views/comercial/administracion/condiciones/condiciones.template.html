<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="condiciones" >
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <div class="ibox-title">
            <form action="/search" id="searchbox5" class="m-0 mt-3 pl-3">
              <input id="search51" name="q" type="text" size="40" placeholder="Buscar" (click)="busquedaGeneral()"
                [(ngModel)]="buscarCotizacion" />
               </form>
            <div class="ibox-tools mt-3 pr-3">
           
              <button class="btn btn-primary fs-16" (click)="nuevaCondicion()"><span class="mdi mdi-plus"></span>Nuevo</button>
            </div>
          </div>
          <div class="ibox-content">
            <div class="related-news" style="margin-top: -30px;">
              <div class="table-responsive">
                <table class="table table-striped  table-hover " id="tableCotizacion">
                  <thead>
                    <tr>
                      <th style=" width: 5%;">No.</th>
                      <th style=" width: 16%;">Perfil</th>
                      <th class="th-table">TEA mín </th>
                      <th  class="th-table">TEA max </th>
                      <th  class="th-table"> Plazo Mín </th>
                      <th  class="th-table">Plazo Max</th>
                      <th  class="th-table">Inicial Mín </th>
                      <th  class="th-table">Inicial Max </th>
                      <th  class="th-table">Gracia Min</th>
                      <th  class="th-table">Gracia Max</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let item of listaCondicion">
                      <td style=" width: 5%;">{{item.id}}</td>
                      <td style=" width: 16%;">{{item.perfil}}</td>
                      <td  class="th-table">{{item.teaMin}}</td>
                      <td  class="th-table">{{item.teaMax}}</td>
                      <td  class="th-table">{{item.plazoMin}}</td>
                      <td  class="th-table">{{item.plazoMax}}</td>
                      <td class="th-table">{{item.inicialMin}}</td>
                      <td  class="th-table">{{item.inicialMax}}</td>
                      <td  class="th-table">{{item.graciaMin}}</td>
                      <td  class="th-table">{{item.graciaMax}}</td>
                    
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
