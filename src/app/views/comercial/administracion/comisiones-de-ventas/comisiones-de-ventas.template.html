<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="condiciones" >
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <div class="ibox-title">
            <form action="/search" id="searchbox5" class="m-0 mt-3 pl-3">
              <input id="search51" name="q" type="text" size="40" placeholder="Buscar" (click)="busquedaGeneral()"
                [(ngModel)]="buscarCotizacion" />
               </form>
            <div class="ibox-tools mt-2">
           
              <button class="btn btn-primary fs-16 " (click)="nuevo()"><span class="mdi mdi-plus"></span>Nuevo</button>
            </div>
          </div>
          <div class="ibox-content">
            <div class="related-news" style="margin-top: -30px;">
              <div class="table-responsive">
                <table class="table table-striped  table-hover " id="tableCotizacion">
                  <thead>
                    <tr>
                      <th style=" width: 10%;">Item</th>
                      <th style=" width: 12%;">Rango Inferior</th>
                      <th style=" width: 12%;">Rango Superior</th>
                      <th style=" width: 12%;">Importe soles </th>
                      <th style=" width: 10%;"> </th>
                      <th style=" width: 10%;"></th>
                      <th style=" width: 10%;"> </th>
                      <th style=" width: 10%;"></th>
                     
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let item of listaComisionVentas">
                      <td style=" width: 10%;">{{item.item}}</td>
                      <td style=" width: 12%;">{{item.RnagoInferior}}</td>
                      <td style=" width: 12%;">{{item.RangoSuperiori}}</td>
                      <td style=" width: 12%;">{{item.importeSoles}}</td>
                      <td style=" width: 10%;"></td>
                      <td style=" width: 10%;"></td>
                      <td style=" width: 10%;"></td>
                      <td style=" width: 10%;"></td>
                    
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
