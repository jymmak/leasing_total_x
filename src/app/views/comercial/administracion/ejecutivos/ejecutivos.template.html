<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>

<div id="mant-ejecutivos">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
          <div class="ibox-title">
            <form action="/search" id="searchbox5" style="margin-left: 30px;">
              <input id="search51" name="q" type="text" size="40" placeholder="Buscar">


            </form>
          </div>

          <div class="ibox-content">
            <div class="related-news" style="margin-top: -30px;">
              <div class="table-responsive">
                <table class="table table-striped  table-hover " id="tableEjecutivos">
                  <thead>
                    <tr>

                      <th style=" width: 3%;">No.</th>
                      <th style=" width: 12%;">Nombres</th>
                      <th style="width: 12%;">Apellidos</th>
                      <th style=" width: 14%;">Cargo </th>
                      <th style=" width: 8%;">Sucursal</th>
                      <th style=" width: 10%;">Cuota Dic18</th>
                      <th style=" width: 9%;"></th>
                      <th style=" width: 5%;"></th>
                      <th style=" width: 10%;"></th>
                      <th style=" width: 4%;"></th>
                      <th style=" width: 3%;"></th>
                      <th style=" width: 6%;">
                        <div class="circulobotonsdelete" id="comboIcons" (click)="editarEjecutivo()"><button type="submit"
                            class="mdi mdi-border-color  iconsborder"></button></div>
                      </th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of listaEjecutivos" (click)="selectTr(item)">

                      <td style=" width: 3%;">{{item.Id}}</td>
                      <td style=" width: 12%;">{{item.Nombres}}</td>
                      <td style=" width: 12%;">{{item.Apellidos}}</td>
                      <td style=" width: 14%;">{{item.Cargo}}</td>
                      <td style=" width: 8%;">{{item.Sucursal}}</td>
                      <td style=" width: 10%;">{{item.cuotaDiciembre}}</td>
                      <td style=" width: 9%;"></td>
                      <td style=" width: 5%;"></td>
                      <td style=" width: 10%;"></td>
                      <td style=" width: 4%;"></td>
                      <td style=" width: 6%;"></td>
                      <td style=" width: 3%;"></td>


                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>





        </div>

      </div>

    </div>

  </div>
</div>
