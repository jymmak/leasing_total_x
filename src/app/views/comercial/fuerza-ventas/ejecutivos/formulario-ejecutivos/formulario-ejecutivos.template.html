<div class="modal fade" id="formulario-ejecutivos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div [ngClass]="{'sk-loading':spinner}" class="modal-content">
            <spinner-basico [show]="spinner"></spinner-basico>
            <form #formUsuarioComercial="ngForm" (ngSubmit)="guardar()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Crear Ejecutivo Comercial</h4>
                </div>
                <div class="modal-body">
                   
                </div>


                <div class="modal-footer">

                </div>
            </form>
        </div>
    </div>
</div>
