<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<!-- <div id="contactos"> -->
<div id="pdf">
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <div class="ibox-title">


          </div>
          <div class="ibox-content">
            <div class="related-news" style="margin-top: -30px;">

              <div class="col-md-12 m-0 p-0">
                <pdf-viewer [src]="src" [original-size]="false" [autoresize]="true"></pdf-viewer>
              </div>


            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-right m-0 p-0" *ngIf="Pdf">
        <button type="button" (click)="atras()" class="btn btn-secondary mr-3">
          <span class="mdi mdi-chevron-left"></span>
          Atrás
        </button>
        <button type="button" (click)="enviar()" class="btn btn-primary mr-3">
          Enviar
        </button>
      </div>
      <div class="col-md-12 text-right m-0 p-0" *ngIf="activePdf">
        <button  type="button" class="btn btn-circle btn-primary mr-1" data-toggle="tooltip"
          data-placement="top" title="descargar">
         
          <a [href]="fileUrl" download="file.txt"> <i class="mdi mdi mdi-arrow-collapse-down"> </i></a>
        </button>
        <button onClick="window.print()" type="button" class="btn btn-circle btn-primary mr-1" data-toggle="tooltip"
          data-placement="top" title="imprimir">
          <i class="mdi mdi mdi-printer"></i>
        </button>
        <button type="button" (click)="atras()" class="btn btn-secondary mr-3">
          <span class="mdi mdi-chevron-left"></span>
          Atrás
        </button>

      </div>


      <div class="col-md-12 text-right m-0 p-0" *ngIf="responder">
        <button type="button" (click)="atras()" class="btn btn-secondary mr-3">
          <span class="mdi mdi-chevron-left"></span>
          Atrás
        </button>
        <button type="button" (click)="enviar()" class="btn btn-primary mr-3">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
