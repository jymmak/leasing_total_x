<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="contactos">
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-title">
                        <div class="row">
                            <div class="col-md-4 mt-3">
                                <form action="/search" id="searchbox5" class="m-0 mt-3 pl-3">
                                    <input autocomplete="off" id="search51" name="q" type="text" size="40" placeholder="Buscar"
                                        (click)="busquedaGeneral()" [(ngModel)]="buscarCotizacion" />
                                </form>
                            </div>
                            <div class="col-md-4">

                                <div class="col-md-12">
                                    <label>Empresa</label>
                                    <select select2 theme="FondoRosado" required>
                                        <option *ngFor="let  item of empresa" [value]="item.id">{{item.text}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mt-2">
                                <div class="ibox-tools pr-3">

                                    <button class="btn btn-primary fs-16" (click)="nuevaCondicion()"><span class="mdi mdi-plus"></span>Nuevo</button>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="ibox-content">
                        <div class="related-news" style="margin-top: -30px;">
                            <div class="table-responsive">
                                <table class="table table-striped  table-hover " id="tableCotizacion">
                                    <thead>
                                        <tr>
                                            <th style=" width: 5%;">No.</th>
                                            <th style=" width: 10%;">Nombres</th>
                                            <th style=" width: 10%;">Apellidos </th>
                                            <th style=" width: 10%;">Empresa </th>
                                            <th style=" width: 19%;">Email </th>
                                            <th style=" width: 9%;">Teléfono</th>
                                            <th style=" width: 10%;">Celular </th>
                                            <th style=" width: 16%;">Fecha de Cumpleaños </th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of listaContactos">
                                            <td style=" width: 5%;">{{item.id}}</td>
                                            <td style=" width: 10%;">{{item.nombres}}</td>
                                            <td style=" width: 10%;">{{item.apellidos}}</td>
                                            <td style=" width: 10%;">{{item.empresas}}</td>
                                            <td style=" width: 19%;">{{item.email}}</td>
                                            <td style=" width: 9%;">{{item.telefono}}</td>
                                            <td style=" width: 10%;">{{item.celular}}</td>
                                            <td style=" width: 13%;" class="pl-0 pr-0">{{item.fechaNacimiento}}</td>


                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
