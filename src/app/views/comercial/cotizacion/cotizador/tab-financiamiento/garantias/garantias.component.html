<div class="contenido_grantias" *ngIf="seccion == 'listar'">
  <div class="row">
    <div class="col-md-12 mt-3 mb-4">
      <input id="search51" name="q" type="text" size="40" placeholder="Buscar" (click)="busquedaGeneral()" [(ngModel)]="buscarCotizacion" />
      <button class="btn btn-primary float-right" (click)="nuevaGarantia()"><span class="mdi mdi-plus"></span>Nuevo</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive -xl">
        <div class="table-responsive">
          <table class="table table-striped table-head-shadow table-hover">
            <thead>
              <tr>
                <th>Item</th>
                <th>Tipo</th>
                <th>Categoria </th>
                <th>Bien </th>
                <th>Valor</th>
                <th>Fiador</th>
                <th>Cónyugue</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let item of listaGarantia">

                <td>{{item.item}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.categotia}}</td>
                <td>{{item.bien}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.fiador}}</td>
                <td>{{item.conyugue}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12 mt-3 text-right">
      <button type="button" (click)="atras()" class="btn btn-secondary mr-3">
        <span class="mdi mdi-chevron-left"></span>
        Atrás
      </button>
    </div>
  </div>
</div>
<div class="contenido_nueva_grantia" *ngIf="seccion == 'nuevo'">
  <nueva-garantia (accionCancelar)="cancelar($event)" (accionGuardar)="guardar($event)"></nueva-garantia>
</div>
