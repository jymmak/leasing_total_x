<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="proveedores">
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
          <div class="ibox-title p-3 pb-4 pt-4">
            <div class="row">
              <div class="col-md-3">
                <input id="search51" name="q" type="text" size="40" [(ngModel)]="buscar" placeholder="Buscar RUC, Razón Social"
                  (ngModelChange)="listarProveedores()" autocomplete="off" />
              </div>
              <div class="col-md-9 text-right">
          
                  <button [disabled]="!selectItem.id" [ngClass]="{'btn-activo':selectItem.id}" (click)="mostrarAvanzada = !mostrarAvanzada"
                  class="btn btn-primary btn-circle mr-2"  (click)="sucursales()" data-toggle="tooltip" data-placement="top" title="Sucrusal">
                  <i class="info mdi mdi-domain"></i>
                </button>

                <button (click)="editarProveedor()" type="button" class="btn btn-circle btn-primary mr-1" [disabled]="!selectItem.id"
                  data-toggle="tooltip" data-placement="top" title="Editar">
                  <i class="mdi mdi-pencil"></i>
                </button>

                <button (click)="eliminar()" type="button" class="btn btn-circle btn-primary mr-1" [disabled]="!selectItem.id"
                  data-dismiss="modal" data-toggle="modal" data-target="#modalConfirmar" data-placement="top" title="Eliminar">
                  <i class="mdi  mdi-delete"></i>
                </button>

                <button class="btn btn-primary fs-16" (click)="nuevoProveedor()"><span class="mdi mdi-plus"></span>Nuevo</button>
              </div>
            </div>
          </div>
          <div class="ibox-content">
            <div class=" tableScroll" infiniteScroll (scrolled)="listarClientes(true)">
              <table class="table table-striped  table-hover " id="tableCliente">
                <thead>
                  <tr>

                    <th>No.</th>
                    <th>RUC</th>
                    <th>Razón Social </th>
                    <th>Tipo de Bien </th>
                    <th>Provincia</th>
                    <th>Distrito</th>
                    <th>Teléfono Fijo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of Proveedores; let index = index" (click)="select(item)" [ngClass]="{'highlighted':item.id==selectItem.id}">

                    <td class="text-uppercase">{{item.id}}</td>
                    <td class="text-uppercase">{{item.ruc}}</td>
                    <td class="text-uppercase">{{item.raz_social}}</td>
                    <td class="text-uppercase">{{item.producto}}</td>
                    <td class="text-uppercase">{{item.provincia}}</td>
                    <td class="text-uppercase">{{item.distrito}}</td>
                    <td class="text-uppercase">{{item.telefono}}</td>
                  </tr>

                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
