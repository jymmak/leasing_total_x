<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="info-neg">
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
          <div class="ibox-title" style=" box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.07);">
            <div style="margin-top: 20px;">
              <button id="antecedentes" class="button-panel-info" (click)="antecedentes()" >Antecendentes</button>
              <button id="socios" class="button-panel-info"  (click)="socios()" >Socios
                y Accionistas</button>
              <button id="principales" class="button-panel-info" (click)="Principales()" >Principales
                Activos</button>
              <button id="Comerciales" class="button-panel-info"  (click)="comerciales()">Ref.
                Comerciales</button>
            </div>

            <div class="ibox-tools">
              <button class="button long button_ln-gradient btn-rounded btn-outline" (click)="nuevoCliente()"><span
                  class="mdi mdi-plus"></span>Nuevo</button>
            </div>

          </div>
          <div class="ibox-content scrrol">
            <div class="related-news ">
              <div class="row">
                <div class="col-sm-3" style="margin-top: 28px; ">
                  <div id="timeline">
                    <ul class="timeline">
                      <li class="timeline-item">
                        <div class="timeline-info">
                          <span>2018</span>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">

                        </div>
                      </li>
                      <li class="timeline-item">
                        <div class="timeline-info">
                          <span>2017</span>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">

                        </div>
                      </li>
                      <li class="timeline-item">
                        <div class="timeline-info">
                          <span>2014</span>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">

                        </div>
                      </li>
                      <li class="timeline-item">
                        <div class="timeline-info">
                          <span>2012</span>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">

                        </div>
                      </li>
                    </ul>

                  </div>
                </div>






                <div class="col-sm-9">
                  <table class="table table-striped  table-hover " id="tableCliente">
                    <thead>
                      <tr>

                        <th></th>
                        <th></th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let datos of listaNegocios">

                        <!-- <td>{{datos.years}}</td> -->
                        <td>{{datos.actividades}}</td>

                      </tr>

                    </tbody>

                  </table>
                </div>



              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="actions text-right">
        <button type="button" class="button_atras  btn-rounded  long gray progressbar_next" (click)="regresarInfo()">
          <span class="mdi mdi-chevron-left"></span>Atr√°s
        </button>

      </div>
    </div>
  </div>
</div>
