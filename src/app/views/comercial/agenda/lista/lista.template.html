<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="lista">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <div class="ibox-title">
            <form action="/search" id="searchbox5" class="m-0 mt-3 pl-3">
              <input id="search51" name="q" type="text" size="40" placeholder="Buscar" (click)="busquedaGeneral()"
                [(ngModel)]="buscarCotizacion" />
            </form>



            <div class="ibox-tools mt-2 mr-3">
              <div class="d-inline-block mr-5">
                <img (click)="calendar()" src="assets/iconos/calendar-2.png" alt="calendario">

              </div>
              <button (click)="detalle()" type="button" class="btn btn-circle btn-primary mr-1" [disabled]="!selectItem.id"
                data-toggle="tooltip" data-placement="top" title="Detalle">
                <i class="mdi mdi mdi-format-list-bulleted"></i>
              </button>
              <button (click)="editar()" type="button" class="btn btn-circle btn-primary mr-1" [disabled]="!selectItem.id"
                data-toggle="tooltip" data-placement="bottom" title="Editar">
                <i class="mdi mdi-border-color"></i>
              </button>
              <button (click)="verPdf()" type="button" class="btn btn-circle btn-primary mr-1" [disabled]="!selectItem.id"
                data-toggle="tooltip" data-placement="top" title="Informe">
                <i class="mdi mdi-file-document "></i>
              </button>

              <button (click)="btnNuevo()" class="btn btn-primary fs-16 ml-2"><span class="mdi mdi-plus"></span>Nuevo</button>
            </div>
          </div>
          <div class="ibox-content">
            <div class="related-news" style="margin-top: -30px;">
              <div class="table-responsive">
                <table class="table table-striped  table-hover " id="tableAgenda">
                  <thead>
                    <tr>
                      <th style=" width: 5%;">Item</th>
                      <th style=" width: 8%;">Categoría</th>
                      <th style="width: 12%;">Asunto</th>
                      <th style=" width: 10%;">Empresa </th>
                      <th style=" width: 15%;">Fecha/Hora</th>
                      <th style=" width: 7%;">Prioridad</th>

                    </tr>
                  </thead>
                  <tbody infiniteScroll (scrolled)="scrolled()">
                    <tr *ngFor="let item of listaTareas; let index = index" (click)="selectItem = item" [ngClass]="{'highlighted':item.id==selectItem.id}">
                      <td style=" width: 5%;">{{item.id}}</td>
                      <td style=" width: 8%;">
                        <div [ngSwitch]="item.categoria">
                          <div *ngSwitchCase="'Visita'">
                            <i class="mdi mdi-account-multiple fs-19 mr-2"></i>
                            <span>{{item.categoria}}</span>
                          </div>
                          <div *ngSwitchCase="'Llamada'">
                            <i class="mdi mdi-phone fs-19 mr-2"></i>
                            <span>{{item.categoria}}</span>
                          </div>
                          <div *ngSwitchCase="'Correo'">
                            <i class="mdi mdi-email-outline fs-19 mr-2"></i>
                            <span>{{item.categoria}}</span>
                          </div>
                          <div *ngSwitchCase="'Reunión'">
                            <i class="mdi  mdi-clock-outline fs-19 mr-2"></i>
                            <span>{{item.categoria}}</span>
                          </div>
                          <div *ngSwitchCase="'Evento'">
                            <i class="mdi mdi-calendar fs-19 mr-2"></i>
                            <span>{{item.categoria}}</span>
                          </div>

                        </div>

                      </td>
                      <td style=" width: 12%;">{{item.asunto}}</td>
                      <td style=" width: 10%;">{{item.empresa}}</td>
                      <td style=" width: 15%;">{{item.fechaHora}}</td>

                      <td style=" width: 7%">
                        <div [ngSwitch]="item.prioridad">
                          <div *ngSwitchCase="'Alta'">
                            <i class='circulo red'></i>
                            <span>{{item.prioridad}}</span>
                          </div>
                          <div *ngSwitchCase="'Media'">
                            <i class='circulo orange '></i>
                            <span>{{item.prioridad}}</span>
                          </div>
                          <div *ngSwitchCase="'Baja'">
                            <i class='circulo yellow '></i>
                            <span>{{item.prioridad}}</span>
                          </div>

                        </div>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
