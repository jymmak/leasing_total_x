

<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="operaciones" class="container-fluid" [ngClass]="{'active':active}">
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
          <div class="ibox-title">

            <form action="/search" id="searchbox5" style="margin-left: 30px;  margin-top: 30px; ">
              <input id="search51" name="q" type="text" size="40" placeholder="Buscar" />

            </form>

            <div class="ibox-tools">
              <!-- <div  class=" dropdown show circulobotonsdeleteInfo" style="margin-right: 5px;" id="comboIcons" [ngClass]="{'btn-activo':selectItem.id}">
                            <info></info>
                          </div> -->
              <div style="display: inline-block; margin-right: 3px;">
                <!-- <button [disabled]="!selectItem.id"  [ngClass]="{'btn-activo':selectItem.id}" (click)="mostrarAvanzada = !mostrarAvanzada" class="info mdi mdi-alert-circle tooltip"><span class="tooltiptext">
                  Info</span></button> -->

                     

              <button (click)="mostrarAvanzada = !mostrarAvanzada"  [ngClass]="{'btn-activo':selectItem.id}"  [disabled]="!selectItem.id"  type="button" class="btn btn-circle btn-primary mr-1 mdi mdi-alert-circle tooltip tooltip" [disabled]="!selectItem.id" data-toggle="tooltip"
              data-placement="bottom" >
              <span class="tooltiptext">Info</span>
            </button>
                <informacion [show]="mostrarAvanzada" (close)="mostrarAvanzada = $event"></informacion>
              </div>
             

              <button  (click)="editarCliente()" type="button" class="btn btn-circle btn-primary mr-1 mdi mdi-file-document-box-outline  tooltip" [disabled]="!selectItem.id" data-toggle="tooltip"
              data-placement="bottom" >
              <span class="tooltiptext">Expedientes</span>
            </button>

              <button (click)="detallesOperaciones()" type="button" class="btn btn-circle btn-primary mr-1 mdi mdi-format-list-bulleted tooltip" [disabled]="!selectItem.id" data-toggle="tooltip"
              data-placement="bottom" >
              <span class="tooltiptext">Detalles</span>
            </button>
            
            </div>


          </div>
          <div class="ibox-content">
            <div class="related-news" style=" margin-top: -22px;">
              <div class="table-responsive">
                <table class="table table-striped  table-hover " id="tableCliente">
                  <thead>
                    <tr>

                      <th style="width:10%;">Fecha</th>
                      <th style="width:12%;">N° Operación</th>
                      <th style="width:15%;">Cliente </th>
                      <th style="width:10%;">Estado </th>
                      <th style="width:10%;">Intancia </th>
                      <th style="width:8%;">Cant.</th>
                      <th style="width:11%;">Bien</th>
                      <th style="width:15%;"> VAF </th>
                      <th style="width:8%;"> TEA% </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of lstOperaciones" (click)="select(item)" [ngClass]="{'highlighted':item.id==selectItem.id}">

                      <td style="width:10%;">{{item.fecha}}</td>
                      <td style="width:12%;">{{item.operacion}}</td>
                      <td style="width:15%;">{{item.cliente}}</td>
                      <td style="width:10%;">{{item.estado}}</td>
                      <td style="width:11%;">{{item.intancia}}</td>
                      <td style="width:8%;">{{item.cantidad}}</td>
                      <td style="width:11%;">{{item.bien}}</td>
                      <td style="width:15%;">{{item.vaf}}</td>
                      <td style="width:8%;">{{item.tea}}</td>
                    </tr>

                  </tbody>

                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
