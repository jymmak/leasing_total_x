              <button  (click)="trakingExpediente()"  type="button" class="btn btn-circle btn-primary mr-1 mdi mdi-binoculars tooltip"
                [disabled]="!selectItem.id" data-toggle="tooltip" data-placement="bottom">
                <span class="tooltiptext">Tracking</span>
              </button>

              <button  (click)="DocumentosExpedintes()" type="button" class="btn btn-circle btn-primary mr-1 mdi mdi-file-document  tooltip"
                [disabled]="!selectItem.id" data-toggle="tooltip" data-placement="bottom">
                <span class="tooltiptext">Pdf</span>
              </button>

              <button (click)="detallesExpediente()" type="button" class="btn btn-circle btn-primary mr-1 mdi mdi-format-list-bulleted tooltip"
                [disabled]="!selectItem.id" data-toggle="tooltip" data-placement="bottom">
                <span class="tooltiptext">Detalles</span>
              </button>

            </div>


          </div>
          <div class="ibox-content">
            <div class="related-news" style=" margin-top: -22px;">
              <div class="table-responsive">
                <table class="table table-striped  table-hover " id="tableCliente">
                  <thead>
                    <tr>

                      <th style="width:10%;">No. Exp</th>
                      <th style="width:15%;">Cliente</th>
                      <th style="width:10%;">VAF Total </th>
                      <th style="width:10%;">Estado </th>
                      <th style="width:10%;">Ubicación </th>
                      <th style="width:11%;">F. Apertura</th>
                      <th style="width:11%;">Última Actc</th>
                      <th style="width:15%;">Actualizado Por </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of Expediente" (click)="select(item)" [ngClass]="{'highlighted':item.id==selectItem.id}">

                      <td style="width:10%;">{{item.numExpediente}}</td>
                      <td style="width:15%;">{{item.cliente}}</td>
                      <td style="width:10%;">{{item.vafTotal}}</td>
                      <td style="width:10%;">{{item.estado}}</td>
                      <td style="width:11%;">{{item.ubicacion}}</td>
                      <td style="width:11%;">{{item.fApertura}}</td>
                      <td style="width:11%;">{{item.ultimaAct}}</td>
                      <td style="width:15%;">{{item.actualizadoPor}}</td>
                    </tr>

                  </tbody>

                </table>
              </div>
            </div>
          </div>
