<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="pdf-docuementos-exp" class="container-fluid">

  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">

          <div class="ibox-title">

            <label class="label-titel-exp"> Expediente {{expedienteCodigo}}</label>


            <div class="ibox-tools">


              <div style="display: contents;">
                <button type="button" class="checklist" (click)="DocumentosExpedintes(item)">
                  checklist</button>
              </div>


            </div>

            <div class="documentos-label">Documentos</div>


          </div>

          <div class="ibox-content">
            <div class="related-news" style=" margin-top: -22px;">
              <div class="table-responsive">
                <div id="accordion">
                  <div>
                    <div class="card-header d-flex flex-row  " id="headingOne">
                      <h5 class="mb-0">
                        <button class=" bannel-tabla" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                          aria-controls="collapseOne">
                          <div class="mdi mdi-chevron-down  d-inline-block" ></div>
                          <div class="label-titel-exp">{{expedienteId}}.{{evaluacionNegocio}} </div>

                        </button>

                      </h5>

                    </div>

                    <div class="d-flex flex-row-reverse">
                      <div class=" p-2 add-f " id="comboIcons">
                        <button class="mdi mdi-plus" data-toggle="modal" data-target="#exampleModalCenter"></button>
                      </div>
                    </div>
                  </div>

                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <table class="table table-striped  table-hover " id="tableCliente">
                      <thead>
                        <tr>
                          <th class="thead-tr">Nombre</th>
                          <th style="width:15%;">Última Actualizacion.</th>
                          <th style="width:15%;">Actualizado por</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of lstDocumentosPdf" (click)="select(item)">

                          <td style="width:70%;"><span class="mdi mdi-file-document "></span>{{item.nombre}}</td>
                          <td style="width:15%;">{{item.ultimaActualizacion}}</td>
                          <td style="width:15%;">{{item.actualizadoPor}}</td>
                        </tr>

                      </tbody>

                    </table>

                  </div>
                </div>




              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="actions text-right ">
        <button class="btn btn-secondary mr-3" (click)="documentosExpedintes()">
        <span class="mdi mdi-chevron-left"></span> Atras </button>
    </div>

    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true" data-backdrop="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header pdfmodal">
            <h5 class="modal-title" id="exampleModalCenterTitle"><strong style="font-size: 15px;">Carga de Archivo
              </strong></h5>
            <div class="circle">

            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelarModal(dato)">
              <span aria-hidden="true" class="xflotante">
                &#215;</span>
            </button>
          </div>
         
         
         
         
         
         
         
         
          <div class="modal-body">
            <div class="col-md-4 col-md-offset-2" style=" padding-left: 35px;padding-top: 2px;">

              <!-- <div class="upload-buttons">
                //<button id="btn-addFiles" class="btn fileinput-button"> -->
                  <span class="btn btn-primary btn-file">Explorar
                  <input type="file" class="explorar-file" (change)="showPreviewImage($event)"></span>
                  <!-- <img [src]="localUrl" *ngIf="localUrl"> -->
                  <!-- <input id="files" type="file" name="files[]"  (click)="fileAdd($event)" multiple=""> -->
                <!-- </button>

              </div> -->


            </div>
            <div class="row" style=" margin-top: 30px;">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <label style="margin-left: 21px;">Archivo</label>
                <div *ngFor="let item of pdfSeleccionados" class=" col-lg-12 col-md-12 col-sm-12">
                  <input [(ngModel)]="documento" class="mdi mdi-close  _input pinky" placeholder="{{item.name}}" disabled style="width: 120%;">
                  <span class="marginInput " (click)="eliminar(documento)"></span> 
                
                </div>


              </div>
              <div class="col-sm-4">
                <label style="margin-left: 21px;">Tipo</label>
                <div class=" col-md-12 ">
                  <select select2 [theme]="'FondoRosado'" [data]="tipo"></select>
                </div>
                <div class="col-md-12  margintTop" style="margin-top: 20px; ">
                  <select select2 [theme]="'FondoRosado'" [data]="tipo"></select>
                </div>
                <div class=" col-md-12 margintTop" style="margin-top: 20px; ">
                  <select select2 [theme]="'FondoRosado'" [data]="tipo"></select>
                </div>
              </div>
              <div class="col-sm-4">
                <label style="margin-left: 21px;">Fecha de Emisión</label>
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                  <input id="datepicker" [(ngModel)]="datepicker2" class="icon-calendario btn-rounded  _input pinky "
                    width="276" autocomplete="off" placeholder="      /            /">

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                  <input id="datepicker3" [(ngModel)]="datepicker2" class="icon-calendario btn-rounded  _input pinky "
                    width="276" autocomplete="off" placeholder="      /            /">


                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <input id="datepicker2" [(ngModel)]="datepicker2" class="icon-calendario btn-rounded  _input pinky  "
                    width="276" autocomplete="off" placeholder="      /            /">
                </div>
              </div>
            </div>
          </div>


          <div class="text-right margin40 ejec">

            <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal" style="
            margin-right: 70px;
        ">Cancelar</button>

            <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modalConfirmar"
              (click)="confirmarCargaArchivo()">
              Aceptar
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
